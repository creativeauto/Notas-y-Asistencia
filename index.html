<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Notas</title>
  <style>
    body{
      font-family: Arial, sans-serif;
    }

    table{
      border-collapse: collapse;
      width: 400px;
    }

    th{
      background: #c40000;
      color: white;
      padding: 8px;
    }

    td{
      padding: 6px;
      text-align: center;
      border: 1px solid #ccc;
    }

    input{
      width: 60px;
      text-align: center;
    }

    .resultado{
      font-size: 22px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<h2>Calculadora de Promedio</h2>

<table>
  <tr>
    <th>Evaluaci√≥n</th>
    <th>%</th>
    <th>Nota</th>
  </tr>

  <tr>
    <td>Prueba 1</td>
    <td><input type="number" value="25" class="porcentaje"></td>
    <td><input type="number" step="0.1" class="nota"></td>
  </tr>

  <tr>
    <td>Prueba 2</td>
    <td><input type="number" value="25" class="porcentaje"></td>
    <td><input type="number" step="0.1" class="nota"></td>
  </tr>

  <tr>
    <td>Prueba 3</td>
    <td><input type="number" value="30" class="porcentaje"></td>
    <td><input type="number" step="0.1" class="nota"></td>
  </tr>

  <tr>
    <td>Prueba 4</td>
    <td><input type="number" value="20" class="porcentaje"></td>
    <td><input type="number" step="0.1" class="nota"></td>
  </tr>
</table>

<br>

<button onclick="calcular()">Calcular promedio</button>

<p>Nota final: <span class="resultado" id="final">0.0</span></p>

<script>
function calcular(){
  const porcentajes = document.querySelectorAll(".porcentaje");
  const notas = document.querySelectorAll(".nota");

  let total = 0;

  for(let i = 0; i < notas.length; i++){
    let p = parseFloat(porcentajes[i].value) / 100;
    let n = parseFloat(notas[i].value);

    if(!isNaN(n)){
      total += n * p;
    }
  }

  document.getElementById("final").textContent = total.toFixed(1);
}
</script>

</body>
</html>
